{% extends 'products/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-6">
            <div class="card">
                <form method="post">
                    {% csrf_token %}
                    <p>Хотите удалить продукт {{ object.name }}</p>
                    <button type="submit" class="btn btn-success">Подтвердить</button>
                    <a href="{% url 'products:index' %}" class="btn btn-warning"> Отмена </a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
