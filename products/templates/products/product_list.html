{% extends 'products/base.html' %}
{% block content %}
    <div class="col-12 mb-5">
            <a class="btn btn-outline-primary" href="{% url 'products:create' %}"> Добавить продукт  </a>
    </div>
              {% for object in object_list %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                  <p class="card-text">{{ object|title }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="{% url 'products:view' object.pk %}" class="btn btn-sm btn-outline-secondary">View</a>
                      <a href="{% url 'products:update' object.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                      <a href="{% url 'products:delete' object.pk %}" class="btn btn-sm btn-outline-danger">Del</a>
                    </div>
                    <small class="text-muted">{{ object.updated_at }}</small>
                  </div>
                </div>
              </div>
            </div>
              {% endfor %}
{% endblock %}
